  <script>
    
    var inputs = document.querySelectorAll("input[type='text']")

    var counters = {}
    Array.prototype.forEach.call(inputs, function(input, i){
        counters[input.name] = 0
        input.addEventListener("focus", function(e){
          incrementCounter(e.target)
        })
    });
    
    

    var incrementCounter = function(input){
      counters[input.name] += 1
      console.log(counters)
    }

    function showFocused(event){
      event.preventDefault()
      var emptyInputs = Array.prototype.slice.call(inputs).filter(function(input){
        return input.value.length == 0
      })
      var highlight = emptyInputs.reduce(function(highest, input){
        return counters[input.name] > counters[highest.name] ? input : highest
      })
      highlight.style.backgroundColor = "red"
    }
