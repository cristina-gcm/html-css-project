<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Elizabeta Trankulov</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Playfair+Display+SC&family=Podkova:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f54bda218c.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/utils.js"></script>
  <script>
    // Cand se incarca dom-ul
    document.addEventListener("DOMContentLoaded", function(event) { 
      
      // La click pe .menu-btn se adauga/sterge clasa show pentru navigatie (mobil)
      setMenuToggler();

      // La click pe .font-size se adauga/sterge clasa large-font pentru body 
      setFontToggler();

      // La trimiterea formularului de login se executa functia login (din utils.js)
      document.getElementById('login-form').addEventListener('submit', login);
    });
  </script>
</head>
<body class="single">
  <header>
    <nav class="navbar scrolled">
      <div class="container">
        <div class="nav">
          <a href="index.html" class="logo">EZ</a>
          <a href="#" class="menu-btn"><i class="fas fa-bars"></i></a>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a  href="about.html">About me</a></li>
            <li><a href="my-work.html">My work</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a class="active" id="login-link" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container">
          <div class="contact">
            <h1>Login</h1>

            <form id="login-form" class="contact-form">

              <div class="alert alert-success" style="display: none;"></div>
              <div class="alert alert-error" style="display: none;"></div>

              <div class="form-field">
                <label for="email">Email</label>
                <input id="email" type="email" id="lname" name="email">
              </div>
              <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
              </div>
              <div class="form-field">
                <button type="submit" class="btn">Login</button>
              </div>
              <p>Don't have an account? <a href="register.html">Register here!</a></p>
            </form>
          </div>  
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <div class="footer">
        <p> Copyright &copy; Elizabeta Trankulov</p>
        <ul class="social">
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
        <select name="font-size" id="font-size">
          <option value="regular">Regular Font</option>
          <option value="large">Large Font</option>
        </select>
      </div>
      
    </div>
  </footer>
</body>
</html>
